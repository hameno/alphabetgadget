	
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" ><head><title>Alphabet Gadget</title>
<script type="text/javascript" src="alphabetscript.js"></script>
<link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
</head><body onload="load();">
<div id="body">
<div style="float:left;">
  <div id="letterOut">Error! JS is not activated!</div>
</div>
<div style="float:right;">
  <input id="asciiIN" value="ASCII Code" onfocus="changeInputValue('asciiIN','ASCII Code',1);" onblur="changeInputValue('asciiIN','ASCII Code',0);" /><br />
  <input id="mnemonicsIN" value="Morse Code Mnemonic" onfocus="changeInputValue('mnemonicsIN','Morse Code Mnemonic',1);" onblur="changeInputValue('mnemonicsIN','Morse Code Mnemonic',0);" /><br />
  <input id="morsecodeIN" value="Morse Code" onfocus="changeInputValue('morsecodeIN','Morse Code',1);" onblur="changeInputValue('morsecodeIN','Morse Code',0);" /><br />
  <input id="phoneticEnglishIN" value="NATO Phonetic" onfocus="changeInputValue('phoneticEnglishIN','NATO Phonetic',1);" onblur="changeInputValue('phoneticEnglishIN','NATO Phonetic',0);" /><br />
  <input id="phoneticGermanIN" value="German Phonetic" onfocus="changeInputValue('phoneticGermanIN','German Phonetic',1);" onblur="changeInputValue('phoneticGermanIN','German Phonetic',0);" /><br />
</div>
<div style="clear:both;"/>
<div id="buttons">
  <button id="send" onclick="check();">Check</button>
  <button id="show" onclick="show();">Show</button>
  <button id="reset" onclick="load();">Reset</button>
</div>
</div>
</body></html>
